<div class="md:flex  grid md:grid-cols-2 sm:grid-cols-1  flex-wrap w-full ml-3 mr-3 rounded " *ngFor="let item of news">
    <div class="md:flex md:w-1/2 lg:w-1/3 sm:w-11/12 py-2">
        <div class="md:flex-1  rounded  bg-white ">
            <div class="big-card"> 
            </div>
        </div>
    </div>
    <div class="md:flex md:w-1/2 lg:w-2/3 sm:w-11/12 py-2">
        <div class="md:flex-1 rounded  bg-white ">
            <div class="big-performance"> 
                <h1 class="slim-header md:text-6xl sm:text-sm mt-6 mb-5">
                    {{item.title}}
                </h1> 
                <h1 class="less-header md:text-4xl sm:text-xs mt-6 mb-1">
                    {{item.content}}
                </h1>
                <p class="time-header"> 2 minutes </p>
            </div>
        </div>
    </div>
</div>
